name: CI

on:
  pull_request:
  push:
    branches:
      - '**'
  schedule:
    - cron: '0 6 * * 1'

jobs:
  php:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2
      - run: composer validate --no-check-publish
      - run: composer install --prefer-dist --no-interaction --no-progress

  node:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - run: npm ci
      - run: npm run build
