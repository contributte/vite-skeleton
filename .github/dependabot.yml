version: 2
updates:
  - package-ecosystem: composer
    directory: /
    schedule:
      interval: daily
    open-pull-requests-limit: 5

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
    open-pull-requests-limit: 5
    groups:
      npm-patch-minor:
        update-types:
          - minor
          - patch
